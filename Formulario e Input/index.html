<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e Input</title>
    <!-- CSS Bootstrap (online via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="container">
            Menu
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col">1</div>

            <div class="col">
                <h1>Cadastro</h1>

                <!-- Formulário -->
                <form>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="form-control">

                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" class="form-control">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control">

                    <label for="cidade">Cidade</label>
                    <select id="cidade" class="form-select">
                        <option value="">:: Informe a cidade ::</option>
                        <option value="1">Porto Alegre</option>
                        <option value="2">Canoas</option>
                        <option value="3">São Leopoldo</option>
                        <option value="2">Novo Hamburgo</option>
                        <option value="2">Gramado</option>
                    </select>

                    <hr>
                    <label for="cep">CEP</label>
                    <input type="number" class="form-control">

                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" disabled value="Gravataí">

                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" disabled value="Dorival O. Garcia">

                    <label for="numero">Número</label>
                    <input type="number">
                    <hr>

                    <label for="cnh">Tem habilitação?</label>
                    <input type="checkbox" class="form-check">

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="alavanca">
                        <label class="form-check-label" for="alavanca">Alavanca/Interruptor</label>
                    </div>
                </form>
            </div>

            <div class="col">3</div>
        </div>

        <div class="row">
            <div class="col col-8">
                <form>
                    <h1>Cadastro</h1>

                    <input type="text" placeholder="text" autocomplete="off"> <!-- desativa a sugestão no campo -->
                    <input type="email" placeholder="email" required> <!-- campo obrigatório -->
                    <input type="password" placeholder="password" readonly value="12345">
                    <input type="number" placeholder="number" disabled>

                    <input type="button" value="Botão input"> <!-- não recomendado -->
                    <button>Botão button</button>

                    <input type="date">
                    <input type="file">
                    <input type="hidden" value="10">
                    
                    <hr>
                    <label>Sexo</label>
                    <br>
                    Feminino <input type="radio" name="sexo" value="f" checked>
                    Masculino <input type="radio" name="sexo" value="m">

                    <br>
                    <h4>Pattern (padrão)</h4>
                    
                    <label>Estado</label>
                    <input type="text" pattern="[A-Za-z]{2}" title="Sigla do Estado (UF)" required>
                    <!-- Aceita apenas 2 letras (maiúsculas ou minúsculas)
                    de A até Z -->
            </div>

            <div class="col">3</div>
        </div>
    </div>

    <br><br><br><br><br>

    <footer>Rodape</footer>
</body>
</html>
