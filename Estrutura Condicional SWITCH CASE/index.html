<body>
    <div class="container">
        <h1>Estrutura Condicional SWITCH CASE (Alavanca/Interruptor Caso)</h1>

        <hr>
        <h3>Informe um valor de 0 a 5</h3>

        <input type="number" id="valorInformado">
        <button onclick="mostrarValor()">Mostrar valor por extenso</button>

        <h4 id="resultado"></h4>









        <hr>
        <h3>Escreva um algoritmo que construa um menu de cadastro com as opções:</h3>

        <ul>
            <li>C) Create    (Cadastrar/Inserir)</li>
            <li>R) Read      (Buscar/Ler)</li>
            <li>U) Update    (Editar/Atualizar)</li>
            <li>D) Delete    (Excluir/Apagar)</li>
        </ul>

        <input type="text" id="opcaoEscolhida">
        <button onclick="mostrarOpcao()">Mostrar Opção</button>

        <h4 id="resultado2"></h4>
