<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid (básico)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>CSS Grid (básico)</h3>

    <p>
        Um layout Grid consiste em itens organizados em grade, com Linhas (row) e Colunas (column).
    </p>

    <div class="container">
        <div class="item sp1">Item 1</div>
        <div class="item sp2">Item 2</div>
        <div class="item area1">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item area2">Item 6</div>
        <div class="item">Item 7</div>
    </div>

    <p>
        Os Elementos "filho" do container Grid tornam-se automaticamente itens da grade.
    </p>
</body>
</html>
